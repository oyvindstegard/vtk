# Translation of errorcodes

MISSING_ELEMENTS_TO_MOVE = Du må huke av minst ett element du ønsker å flytte
MISSING_ELEMENTS_FOR_DELETION = Du må velge minst ett element å slette
NEW_ELEMENT_AT_MISSING_PATH_PARAMETER = Du må velge hvor i dokumentet du ønsker at elementet skal settes inn
MOVE_IT_MISSING_PATH_PARAMETER = Du må velge hvor i dokumentet elementene skal flyttes til
UNNSUPPORTED_ACTION_IN_MODE = Du kan ikke gjøre dette nå! (Ikke bruk 'back'-knappen)
NEW_ELEMENT_AT_MISSING_ELEMENT_NAME = Vet ikke hvilket element som skal legges inn ('back'-knappen kan ikke brukes) 

