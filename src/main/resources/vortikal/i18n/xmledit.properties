# Translation of errorcodes

MISSING_ELEMENTS_TO_MOVE = You must select one or more elements you wish to move.
MISSING_ELEMENTS_FOR_DELETION = You must select one or more elements you wish to delete.
NEW_ELEMENT_AT_MISSING_PATH_PARAMETER = You must choose where you wish to put the new element.
MOVE_IT_MISSING_PATH_PARAMETER = You must choose where you wish to move the element.
UNNSUPPORTED_ACTION_IN_MODE = Action is not supported. (Tip: Do not use the 'back'-button)
NEW_ELEMENT_AT_MISSING_ELEMENT_NAME = Don't know what element to insert ('back'-button doesn't work) 

