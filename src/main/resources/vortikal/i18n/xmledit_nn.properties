# Translation of errorcodes

MISSING_ELEMENTS_TO_MOVE = Du må huke av minst eit element du vil flytte
MISSING_ELEMENTS_FOR_DELETION = Du må velje minst eit element å slette
NEW_ELEMENT_AT_MISSING_PATH_PARAMETER = Du må velje kvar i dokumentet du vil setje inn elementet
MOVE_IT_MISSING_PATH_PARAMETER = Du må velje kvar i dokumentet elementa skal flyttast
UNNSUPPORTED_ACTION_IN_MODE = Du kan ikkje gjere dette no! (Ikkje bruk 'back'-knappen)
NEW_ELEMENT_AT_MISSING_ELEMENT_NAME = Veit ikkje kva for element som skal leggast inn ('back'-knappen kan ikkje brukast) 


