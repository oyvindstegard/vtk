<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    ${webdav:css}
    ${document:element select=[html.head] exclude=[title]}
    <title>${document:title}</title>
  </head>
  <body${document:element-attributes select=[html.body]}>
    <div class="body">
      ${webdav:breadcrumb}
      ${webdav:info-message}
      <div id="titleContainer" class="clear">
        <div class="resource-title ${resource:property id=[type]}">
          <h1>${manage:resource-header}</h1>
        </div>
      </div>
      ${document:body}
    </div>
    ${resource:manage-url}
  </body>
</html>
