<caucho.com>

  <log id="/caucho.com/http/session"
       href="${logPath}/resin-debug.log" timestamp="[%H:%M:%S.%s]" rollover-period='1M' />

  <log id="/caucho.com/jsp/servlet"
       href="${logPath}/resin-jsp.log" timestamp="[%H:%M:%S.%s]" rollover-period='1M' />

<http-server>

  <error-log id='${logPath}/resin-error.log' rollover-period='1M'/>

  <character-encoding>utf-8</character-encoding>


  <!--http port="9321">
      <ssl>true</ssl>
      <key-store-file>keys/server.keystore</key-store-file>
      <key-store-password>changeit</key-store-password>
  </http-->


<!-- #if ( ${srunPort} != '' ) -->
  <srun port="${srunPort}"/>
<!-- #else -->
  <http port="${webPort}"/>
  <!-- #if ( $webPort != $webdavPort )  -->
  <http port="${webdavPort}"/>
  <!-- #end -->
<!-- #end -->

  <class-update-interval>2s</class-update-interval>

  <servlet-classloader-hack id="true"/>

  <caucho-status id="true"/>

  <thread-min id="5"/>

  <thread-max id="150"/>

  <thread-keepalive id="100"/>

  <request-timeout id="65s"/>

  <accept-buffer-size id="256"/>

  <ignore-client-disconnect id="true"/>

  <cache-mapping url-pattern="/" expires="2s"/>

  <system-property file.encoding="utf-8"/>

  <!-- Use Log4J as commons-logging logger: -->
  <system-property org.apache.commons.logging.Log="org.apache.commons.logging.impl.Log4JLogger"/>
  <system-property log4j.configuration="log4j.vortex.xml"/>
  <system-property log4j.debug="${debugLog4j}" />
  <system-property no.uio.webapps.log.path="${logPath}" />

  <classpath id="${xercesPath}" compile="false"/>

  <!-- WeatherPortlet: -->
  <system-property org.xml.sax.driver = "org.apache.xerces.parsers.SAXParser" />

  <system-property javax.xml.parsers.SAXParserFactory = 
                   "org.apache.xerces.jaxp.SAXParserFactoryImpl"/>

  <system-property javax.xml.transform.TransformerFactory =
                   "org.apache.xalan.processor.TransformerFactoryImpl"/>

<!--  <classpath id="${beanConfigDir}" compile="false" />-->

  <!-- #if ( $classpaths )
       #foreach ($c in $classpaths) -->
  <classpath id="${c}" compile="false" />
  <!--   #end       
       #end -->

  <host id="" >

    <web-app id="/" app-dir="${webappDir}" />
    <!--web-app id="/css" app-dir="${basedir}/theme" /-->
    <web-app id="/visuell-profil" app-dir="${visualProfileBase}" />
    <!-- web-app id="/vrtx/kupu" app-dir="${basedir}/ext/kupu/v1.3.1" /-->


    <!-- #if ( ${srunPort} != '' ) -->
    <web-app id='/status'>
      <allow-admin>true</allow-admin>
      <servlet-mapping url-pattern='**'
                       servlet-name='com.caucho.http.servlet.ResinStatusServlet'>
        <init-param enable='read'/>
      </servlet-mapping>
    </web-app>
    <!-- #end -->
  </host>



</http-server>
</caucho.com>
