#maven.repo.remote=http://vortikal.berlios.de/maven,http://www.ibiblio.org/maven
maven.repo.remote=http://xml.uio.no/vortex/maven,http://www.ibiblio.org/maven

# Properties for the old maven artifact plugin (soon to be deprecated):

# maven.repo.central = shell.berlios.de
# maven.repo.central.directory = /home/groups/vortikal/htdocs/maven
# maven.remote.group = vortikal

maven.repo.central = element.uio.no
maven.repo.central.directory = /site/var/virtual/no.uio.xml_80/htdocs/vortex/maven
maven.remote.group = w3-core


# Properties for the new maven artifact plugin:

# maven.repo.list = berlios
# maven.repo.berlios = scpexe://shell.berlios.de
# maven.repo.berlios.directory = /home/groups/vortikal/htdocs/maven
# maven.repo.berlios.group = vortikal
# maven.repo.berlios.mode = 664
# maven.repo.berlios.directory.mode = 775
# maven.repo.berlios.username = (goes in build.properties)
# maven.repo.berlios.password = (goes in build.properties, or use private key)

maven.repo.list = uio
maven.repo.uio = scpexe://element.uio.no
maven.repo.uio.directory = /site/var/virtual/no.uio.xml_80/htdocs/vortex/maven
maven.repo.uio.group = w3-core
maven.repo.uio.mode = 664
maven.repo.uio.directory.mode = 775
# maven.repo.uio.username = (goes in build.properties)
# maven.repo.uio.password = (goes in build.properties, or use private key)

maven.site.deploy.method = ssh

maven.scm.svn.module = vortikal
maven.scm.svn.tag.base = svn+ssh://element.uio.no/svnroot/vortikal/tags
maven.scm.bootstrap.goals = jar:deploy,site:deploy,dist:deploy
maven.jar.index = true

#maven.gen.docs = target/docs
maven.changelog.factory = org.apache.maven.svnlib.SvnChangeLogFactory
maven.changelog.range = 365


maven.compile.source = 1.4
maven.compile.target = 1.4
maven.console.first = jar
maven.xdoc.includeProjectDocumentation = yes

maven.eclipse.projectnatures=org.springframework.ide.eclipse.core.springnature,org.eclipse.jdt.core.javanature

# JUnit tests
# format = {brief,plain,xml}
maven.junit.format = brief
maven.junit.usefile = false
maven.test.skip = true

# Set this to true if you want to include the classes in the sandbox
# directory when compiling:
sandbox.include = true
sandbox.dir=${basedir}/sandbox
sandbox.src.dir=${basedir}/sandbox/src/java
sandbox.test.dir=${basedir}/sandbox/test
sandbox.target.dir=${target.dir}/sandbox
sandbox.target.classes.dir=${sandbox.target.dir}/classes
sandbox.target.testclasses.dir=${sandbox.target.dir}/test-classes

# Specifies whether the checkstyle plugin displays violations to
# stdout, or write the report to a text file. (This is in addition to
# the XML report.)
maven.checkstyle.usefile = true
maven.checkstyle.properties = misc/checkstyle.xml

# Jalopy configuration:
maven.jalopy.style = misc/jalopy.xml
maven.jalopy.logLevel = INFO

# Javadoc
maven.javadoc.links = http://java.sun.com/j2se/1.4.2/docs/api/,\
                      http://java.sun.com/j2ee/sdk_1.3/techdocs/api/,\
                      http://www.springframework.org/docs/api/,\
                      http://www.jdom.org/docs/apidocs/

#resin3 = false

maven.javacc.javacc.package = org.vortikal.repositoryimpl.queryparser
maven.javacc.jjtree.package = org.vortikal.repositoryimpl.queryparser
maven.javacc.jjtree.grammar = ${maven.src.dir}/java/org/vortikal/repositoryimpl/queryparser/QueryParser.jjt
maven.javacc.javacc.grammar = ${maven.build.dir}/generated-src/main/java/org/vortikal/repositoryimpl/queryparser/QueryParser.jj
